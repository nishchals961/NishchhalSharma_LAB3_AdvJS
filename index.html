<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="weather-app">
        <input type="text" id="city-input" placeholder="Search for a city...">
        <div id="weather-info">
            <h1 id="city-name">New Delhi, India</h1>
            <p id="date">Thursday 4 March 2022</p>
            <h2 id="temperature">15°C</h2>
            <p id="weather-description">Sunny</p>
            <p id="temperature-range">18°C / 22°C</p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
